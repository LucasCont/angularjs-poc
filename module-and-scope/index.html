<html ng-app="demoApp">
<head>
  <title>Angular JS Demo</title>
</head>
<body>  
  <div enter leave> This is sample content </div>
  
  <div ng-controller="DemoController">
  {{message}}
    <div ng-controller="TestController">
          <div ng-repeat="commit in commits">
            <span> {{commit.commit.author.name | uppercase}} - {{commit.commit.author.date | date}} </span>
          </div>
      <input ng-click="getRecentCommits()" value='test' type="button" >          
    </div>
  </div>



  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/directives.js"></script>
</body>
</html>
